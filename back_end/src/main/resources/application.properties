spring.application.name=yugen

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create

server.port=${PORT:8080}

security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
security.jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

app.cookie.secure=${COOKIE_SECURE:false}
app.cookie.same-site=${COOKIE_SAMESITE:Lax}

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}
frontend.url=${FRONTEND_URL:http://localhost:5173}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB